<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alternative Movie</title>
</head>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='add_profile.css')}}">
<body>
<a href="/"><img src="../static/logo.jpg" style="width:5%;"></a>
<h1 style="text-align:center;"><label>Update Movie</label></h1>
<div>
<form method="post" enctype="multipart/form-data">
  <dl>
    <label>Poster Update ..</label></br>
    <p>
      <input type="file" name="filename">
    </p>
  </dl>
  <label>Movie Title:</label></br>
  <input type="text" name="movie_title"></br>
  <label>Description:</label></br>
  <textarea type="text" name="description"></textarea></br>
  <label>Director:</label></br>
  <input type="text" name="director"></br>
  <label>Release Year:</label></br>
  <input type="number" name="release_year"></br>
  <label>Cast:</label></br>
  <textarea type="text" name="main_actors"></textarea><br>
  <label>Budget:</label></br>
  <input type="text" name="budget"><br>
  <label>Genre:</label></br>
  <input type="text" name="genre"><br>
  <label>Duration:</label></br>
  <input type="text" name="duration"><br>
  <label>Trailer link:</label></br>
  <input type="text" name="video_link"></br>
  <button type="submit">Update Movie</button>
</form>
</div>
</body>
</html>
